<section id="signin" class="signin py-5">
  <div class="container">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <!-- <h1>{{ signinForm.get("first_name")?.errors | json }}</h1> -->
    <form class="py-5 w-75 mx-auto" [formGroup]="signinForm" (ngSubmit)="submitSigninForm(signinForm)">
      <div class="form-group mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input class="form-control" id="email" type="email" formControlName="email" />
        </div>
        <div *ngIf="signinForm.get('email')?.errors != null && signinForm.get('email')?.touched" class="alert alert-danger my-2">
          <p *ngIf="signinForm.get('email')?.errors?.required">Email is required</p>
          <p *ngIf="signinForm.get('email')?.errors?.email">Email is invalid</p>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Password</span>
          <input class="form-control" id="password" type="password" formControlName="password" />
        </div>
        <div *ngIf="signinForm.get('password')?.errors != null && signinForm.get('password')?.touched" class="alert alert-danger my-2">
          <p *ngIf="signinForm.get('password')?.errors?.required">Password is required</p>
        </div>
      </div>
      <button [disabled]="signinForm.invalid" class="btn btn-info" type="submit">Signin</button>
    </form>
  </div>
</section>
